<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Добавление книги</title>
</head>
<body>
	<form action="addBook.html" th:action="@{/addBook}" th:method="post" th:object="${book}">
		<h3>Добавление книги</h3>
		<div>
			<label for="title-input">Название:</label>
			<input id="title-input" name="title" type="text" placeholder="Введите название" required />
		</div>
		<div>
			<label for="author-select">Автор:</label>
			<select id="author-select" name="author">
				<option
						th:each="author : ${authors}"
						th:text="${author.name}"
						th:value="${author.id}">
				</option>
			</select>
		</div>
		<div>
			<label for="genre-select">Жанр:</label>
			<select id="genre-select" name="genre">
				<option
						th:each="genre : ${genres}"
						th:text="${genre.name}"
						th:value="${genre.id}">
				</option>
			</select>
		</div>
		<div>
			<button type="submit">Сохранить</button>
			<a href="books.html" th:href="@{/}"><button type="button">Отмена</button></a>
		</div>
	</form>
</body>
</html>
