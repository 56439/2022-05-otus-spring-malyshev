<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Редактирование книги</title>
</head>
<body>
	<form id="edit-form" action="editBook.html" th:action="@{/editBook(id=${book.id})}" th:method="post" th:object="${book}">
		<h3>Информация о книге</h3>

		<div>
			<label for="id-input">ID:</label>
			<input id="id-input" type="text" readonly="readonly" th:value="*{id}" value="1" />
		</div>
		<div>
			<label for="title-input">Title:</label>
			<input id="title-input" name="title" type="text" th:value="*{title}" value="book" />
			<div class="errors" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Wrong book title error</div>
		</div>
		<div>
			<label for="author-select">Author:</label>
			<select id="author-select" name="author">
				<option
						th:each="author : ${authors}"
						th:text="${author.name}"
						th:value="${author.id}"
						th:selected="${author.id}==*{author.id}">
				</option>
			</select>
		</div>
		<div>
			<label for="genre-select">Genre:</label>
			<select id="genre-select" name="genre">
				<option
						th:each="genre : ${genres}"
						th:text="${genre.name}"
						th:value="${genre.id}"
						th:selected="${genre.id}==*{genre.id}">
				</option>
			</select>
		</div>
		<div>
			<button type="submit">Сохранить</button>
			<a href="books.html" th:href="@{/}"><button type="button">Отмена</button></a>
		</div>
	</form>
</body>
</html>
